<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM | PERPUSTAKAAN</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <body style="background: url(VAN.jpeg) no-repeat fixed;background-size: cover;"></body>
    <div class="container">
        <header><h2>Formulir Anggota Perpustakaan</h2></header>
        <form class="form" action="#">
            <div class="input-box"> 
                <h3>Nama</h3>
                <div class="input">
                <input type="text" placeholder="Masukan Nama">
                </div>
            </div>
            <div class="input-box"> 
                <h3>Kota Lahir</h3>
                <div class="input">
                <input type="text" placeholder="Masukan kota/pilih kota lahir" list="kota_lahir" name="kota" id="kota">
                <datalist id="kota_lahir">
                    <option value="Semarang">Semarang</option>
                    <option value="Balikpapan">Balikpapan</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bali">Bali</option>
                    <option value="Tegal">Tegal</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                </datalist>
                </div> 
            </div>
            <div class="input-box"> 
                <h3>Tanggal Lahir</h3>
                <div class="input">
                <input type="date" required>
                </div>
            </div>
            <div class="gender"> 
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gdr">
                        <input type="radio" id="pria" name="gender" >
                        <label for="pria">Pria</label>
                    </div>
                    <div class="gdr">
                        <input type="radio" id="wanita" name="gender" >
                        <label for="wanita">Wanita</label>
                    </div>
                </div>
            </div>
            <div class="input-box"> 
                <h3>No. Telepon</h3>
                <div class="input">
                <input type="number" placeholder="Masukan Nomor Telp" required>
                </div>
            </div>
            <div class="input-box">
                <h3>Makanan Favorit</h3>
                <input type="checkbox" name="Makanan_Favorit" value="Nasi Goreng">Nasi Goreng
                <input type="checkbox" name="Makanan_Favorit" value="Mie Goreng">Mie Goreng
            </div>
            <div class="input-box"> 
                <h3>Agama</h3>
                <div class="input">
                <select name="pilih">
                    <div class="input">
                    <option value="Islam">Islam</option>
                    <option value="Katholik">Katholik</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghuchu">Konghuchu</option>
                    </div>
                </select>
                </div>
            </div>
            <div class="input-box address"> 
                <h3>Alamat</h3>
                <div class="input">
                <input type="text" placeholder="Masukan Alamat">
                </div>
            </div>
            <div class="column">
                <button>Clear</button>
                <button>Send</button>
            </div>
        </form>
    </div>
 </body>
</html>
